<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body>
        <div class="container">
            <ul th:object="${student}">
                <li th:field="*{name}" th:text="*{name}"></li>
                <li th:field="*{email}" th:text="*{email}"></li>
                <li th:field="*{marks}" th:text="*{marks}"></li>
                <li th:field="*{gender}" th:text="*{gender} ? 'Nam' : 'Nu'"></li>
                <li th:field="*{faculty}" th:text="*{faculty}"></li>
                <li th:field="*{hobbies}">
                    <h1 th:each="hobby : *{hobbies}" th:text="${hobby}"></h1>
                </li>
                <li th:field="*{avatar}">
                    <img th:src="'data:image/jpeg;base64,' + *{avatar}" alt="Image" width="200px">
                </li>
            </ul>
        </div>
        <!--container end.//-->

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
