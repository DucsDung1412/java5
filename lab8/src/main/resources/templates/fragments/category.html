<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <div class="col-4 card my-3" th:fragment="category">

            Category

            <li class="list-group-item"><a class="text-decoration-none text-black" href="#" th:text="#{phone}">Điện thoại</a></li>
            <li class="list-group-item"><a class="text-decoration-none text-black" href="#" th:text="#{perfume}">Nước hóa</a></li>
            <li class="list-group-item"><a class="text-decoration-none text-black" href="#" th:text="#{jewelry}">Trang Sức</a></li>
        </ul>
    </div>

</html>
